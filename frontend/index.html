<!doctype html>
<html>
  <head>
    <title>Custome Chatbot</title>
      <!-- set favicon -->
      <link rel="icon" type="image/png" href="frontend/assets/favIcon.png">
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <!-- scripts -->
  </head>
  
  <body>
        <main>
            <section class="chatbot-container">
                <div class="chatbot-header">
                  <img src="https://keystoneacademic-res.cloudinary.com/image/upload/f_auto/q_auto/g_auto/w_117/dpr_2.0/element/16/168161_Waikato_Logo-01.png" class="logo">
                  <p class="sub-heading">Knowledge Bank</p>
                </div>
                <div class="chatbot-conversation-container" id="chatbot-conversation-container">
                </div>
                <form id="form" class="chatbot-input-container">
                  <input name="user-input" type="text" id="user-input" required>
                    <button id="submit-btn" class="submit-btn">
                            <img
                                src="images/send.svg"   
                                class="send-btn-icon"
                            >
                    </button>
                </form>
              </section>
        </main>
        <script src="script.js" type="module"></script>
    </body>
</html>
